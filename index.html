<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div>
        <div class="title">
            Etch-A-Sketch
        </div>

        <div class="content">
            <div class="options">
                <input type="color" id="color-picker" value="#FF0000">
                <input type="button" id="clear" value="Clear" onclick="fillGrid();">
                <div class="slider">
                    <input type="range" id="size" name="size" min="16" max="100" value="16">
                    <label id="sizeLabel">16x16</label>
                </div>
            </div>
            <div class="grid"></div>
        </div>
    </div>
</body>
</html>
